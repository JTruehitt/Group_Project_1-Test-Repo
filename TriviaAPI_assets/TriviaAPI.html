<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared_assets/styles.css" />
    <title>Group Project 1 Test Doc - The Trivia API</title>
  </head>
  <body>
    <div class="container center">
      <div class="flex-center">
        <h2 class="text-center">The Trivia API</h2>

        <fieldset class=".category-checkboxes">
          <label for="categor1"></label><input
            type="checkbox"
            name="categories"
            id="categor1"
            value="any"
          />history</label>
          <label for="categor2"></label><input
            type="checkbox"
            name="categories"
            id="categor2"
            value="food_and_drink"
          />food</label>
          <label for="categor3"></label><input
            type="checkbox"
            name="categories"
            id="categor3"
            value="geography"
          />geo</label>
        </fieldset>

        <select name="difficulty" id="difficulty">
          <option value="any" selected>any</option>
          <option value="easy">easy</option>
          <option value="medium">med</option>
          <option value="hard">hard</option>
        </select>

        <button class="startGameBtn">Press Me</button>
        <div class="triviaAPIDisplay"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="TriviaAPI.js"></script>
  </body>
</html>
